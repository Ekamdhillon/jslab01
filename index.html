<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Converter</title>
</head>
<body>
    <script>
        function convertKgToLb(kg) {
            return kg / 0.45359237; 
        }

        function convertLbToKg(lb) {
            return lb * 0.45359237; 
        }

        let choice;
        
        
        do {
            choice = parseInt(prompt("Input 1 for converting kg to lb, or input 2 for converting lb to kg, or input 3 to exit:"));
        } while (isNaN(choice) || (choice !== 1 && choice !== 2 && choice !== 3));

        if (choice === 3) {
            document.write("<p>Thank you! Exiting the program.</p>");
        } else {
            let mass;
            
            
            do {
                mass = parseFloat(prompt("Enter the mass value to convert:"));
                
            } while (isNaN(mass) || mass <= 0);

            let result;
            switch (choice) {
                case 1:
                    result = convertKgToLb(mass);
                    document.write(`<p>${mass} kg is equal to ${result.toFixed(3)} lb</p>`);
                    break;
                case 2:
                    result = convertLbToKg(mass);
                    document.write(`<p>${mass} lb is equal to ${result.toFixed(3)} kg</p>`);
                    break;
                default:
                    document.write("<p>Invalid choice!</p>");
            }
        }
    </script>
</body>
</html>
